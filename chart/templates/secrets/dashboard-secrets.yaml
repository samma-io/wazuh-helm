apiVersion: v1
kind: Secret
metadata:
  name: wazuh-dashboard-secret
  namespace: { { .Release.Namespace } }
  labels:
    app: wazuh
    component: dashboard
type: Opaque
stringData:
  username: { { .Values.secrets.dashboardUsername | quote } }
  password: { { .Values.secrets.dashboardPassword | quote } }
  api-username: { { .Values.secrets.apiUsername | quote } }
  api-password: { { .Values.secrets.apiPassword | quote } }
