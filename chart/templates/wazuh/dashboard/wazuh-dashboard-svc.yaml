apiVersion: v1
kind: Service
metadata:
  name: {{ .Release.Name }}-dashboard
  namespace: {{ .Release.Namespace }}
  labels:
    app: {{ .Release.Name }}-dashboard
    component: dashboard
spec:
  type: ClusterIP
  selector:
    app: {{ .Release.Name }}-dashboard
    node-type: dashboard
  ports:
    - name: http
      port: 5601
      targetPort: http
      protocol: TCP