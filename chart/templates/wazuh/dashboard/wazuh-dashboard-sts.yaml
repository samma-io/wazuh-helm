apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: wazuh-dashboard
  namespace: {{ .Release.Namespace }}
spec:
  replicas: 1
  selector:
    matchLabels:
      app: wazuh-dashboard
      node-type: dashboard
  serviceName: wazuh-cluster
  podManagementPolicy: Parallel
  template:
    metadata:
      labels:
        app: wazuh-dashboard
        node-type: dashboard
      name: wazuh-dashboard
    spec:
      initContainers:
        - name: volume-mount-hack
          image: busybox
          command: ["/bin/sh", "-c"]
          args:
            - chown 1000:1000 /usr/share/wazuh-dashboard/data/wazuh/config;
              chmod 774 /usr/share/wazuh-dashboard/data/wazuh/config;
              chown 1000:1000 /usr/share/wazuh-dashboard/plugins/wazuh/public/assets/custom/;
              chmod 774 /usr/share/wazuh-dashboard/plugins/wazuh/public/assets/custom/;
          volumeMounts:
            - name: wazuh-dashboard-data
              mountPath: /usr/share/wazuh-dashboard/plugins/wazuh/public/assets/custom
              subPath: assets
            - name: wazuh-dashboard-data
              mountPath: /usr/share/wazuh-dashboard/data/wazuh/config
              subPath: config
      containers:
        - name: wazuh-dashboard
          image: wazuh/wazuh-dashboard:{{ .Values.wazuh.tag }}
          env:
            - name: WAZUH_API_URL
              value: "https://wazuh-manager.{{ .Release.Namespace }}.svc"
            - name: DASHBOARD_USERNAME
              valueFrom:
                secretKeyRef:
                  name: wazuh-dashboard-secret
                  key: username
            - name: DASHBOARD_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: wazuh-dashboard-secret
                  key: password
            - name: API_USERNAME
              valueFrom:
                secretKeyRef:
                  name: wazuh-dashboard-secret
                  key: api-username
            - name: API_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: wazuh-dashboard-secret
                  key: api-password
            - name: SERVER_HOST
              value: "0.0.0.0"
            - name: SERVER_PORT
              value: "5601"
            - name: OPENSEARCH_HOSTS
              value: "https://wazuh-indexer.{{ .Release.Namespace }}.svc:9200"
            - name: OPENSEARCH_SSL_VERIFICATIONMODE
              value: certificate
            - name: OPENSEARCH_REQUESTHEADERSALLOWLIST
              value: '["securitytenant","Authorization"]'
            - name: OPENSEARCH_SECURITY_MULTITENANCY_ENABLED
              value: "false"
            - name: SERVER_SSL_ENABLED
              value: "true"
            - name: OPENSEARCH_SECURITY_READONLY_MODE_ROLES
              value: '["kibana_read_only"]'
            - name: SERVER_SSL_KEY
              value: "/usr/share/wazuh-dashboard/certs/wazuh-dashboard-key.pem"
            - name: SERVER_SSL_CERTIFICATE
              value: "/usr/share/wazuh-dashboard/certs/wazuh-dashboard.pem"
            - name: OPENSEARCH_SSL_CERTIFICATEAUTHORITIES
              value: '["/usr/share/wazuh-dashboard/certs/root-ca.pem"]'
            - name: UISETTINGS_OVERRIDES_DEFAULTROUTE
              value: "/app/wz-home"
          volumeMounts:
            - name: wazuh-dasboard-config
              mountPath: /usr/share/wazuh-dashboard/config/opensearch_dashboards.yml
              subPath: opensearch_dashboards.yml
              readOnly: true
            - name: wazuh-dasboard-config
              mountPath: /wazuh-config-mount/data/wazuh/config/wazuh.yml
              subPath: wazuh.yml
              readOnly: true
            - name: wazuh-dashboard-data
              mountPath: /usr/share/wazuh-dashboard/data/wazuh/config
              subPath: config
            - name: wazuh-dashboard-data
              mountPath: /usr/share/wazuh-dashboard/plugins/wazuh/public/assets/custom
              subPath: assets
            - name: wazuh-root
              mountPath: /usr/share/wazuh-dashboard/certs/root-ca.pem
              subPath: ca.crt
            - name: wazuh-dashboard
              subPath: tls.key
              mountPath: /usr/share/wazuh-dashboard/certs/wazuh-dashboard-key.pem
            - name: wazuh-dashboard
              mountPath: /usr/share/wazuh-dashboard/certs/wazuh-dashboard.pem
              subPath: tls.crt
          ports:
            - containerPort: 5601
              name: kibana
      volumes:
        - name: wazuh-dasboard-config
          configMap:
            name: wazuh-dashboard-conf
        - name: wazuh-dashboard
          secret:
            secretName: wazuh-dashboard
        - name: wazuh-root
          secret:
            secretName: wazuh-rootca-certificate
        - name: wazuh-dashboard-data
          persistentVolumeClaim:
            claimName: wazuh-dashboard-data
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: wazuh-dashboard-data
  namespace: {{ .Release.Namespace }}
  labels:
    app: wazuh-dashboard
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 5Gi
